apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: docker-test-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: docker-test-fe-ser
                port:
                  number: 5144

          - path: /calc
            pathType: Prefix
            backend:
              service:
                name: docker-test-be-ser
                port:
                  number: 8080

